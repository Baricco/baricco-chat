<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}BariccoChat{% endblock %}</title>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Passa gli URL dinamicamente a React -->
    <script type="text/javascript">
        window.chatPicBaseUrl = '/chatPic/'
        window.imageBaseUrl = '/profilePic/'
        window.baseUrl = 'https://127.0.0.1:5000'
        window.profileUrl = "{{ url_for('profile') }}";
        window.chatUrl = "{{ url_for('chat') }}";
        window.settingsUrl = "{{ url_for('settings') }}";
        window.loginUrl = "{{ url_for('login') }}";
        window.checkLogin = "/checkLogin";

    </script>

    <!-- Http Request Handler -->
    <script src="static\script\HttpRequest.js"></script>

    <!-- CSS import -->
    <link rel="stylesheet" href="static/style.css">

    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
